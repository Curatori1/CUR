<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURATORI1 | Atelier Blockchain</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --white: #ffffff; --black: #1a1a1a; }
        body { background-color: var(--white); color: var(--black); font-family: 'Montserrat', sans-serif; margin: 0; }

        /* Icona Menu */
        .menu-icon {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
            cursor: pointer; padding: 10px; background: var(--white); border: 1px solid #eee;
        }
        .menu-icon div { width: 25px; height: 1px; background: var(--black); margin: 6px 0; transition: 0.4s; }

        /* Overlay Menu a scomparsa */
        .overlay {
            height: 100%; width: 0; position: fixed; z-index: 999; top: 0; left: 0;
            background-color: rgba(255,255,255,0.98); overflow-x: hidden; transition: 0.5s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .overlay a {
            text-decoration: none; font-family: 'Cinzel', serif; font-size: 1.5rem;
            color: var(--black); display: block; margin: 20px 0; letter-spacing: 5px; transition: 0.3s;
        }
        .overlay a:hover { color: var(--gold); }
        .overlay .close-btn { position: absolute; top: 20px; right: 45px; font-size: 40px; cursor: pointer; }

        /* Header e Griglia (Rimangono come li volevi) */
        header { padding: 100px 20px; text-align: center; border-bottom: 1px solid #f0f0f0; }
        h1 { font-family: 'Cinzel', serif; font-size: 3rem; letter-spacing: 12px; margin: 0; }
        .tagline { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; font-size: 0.7rem; color: var(--gold); margin-top: 15px; }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 60px; padding: 80px 10%; }
        .product { text-align: center; }
        .product img { width: 100%; height: 450px; object-fit: cover; border: 1px solid #f0f0f0; }
        .product h3 { font-family: 'Cinzel', serif; font-size: 1.1rem; letter-spacing: 3px; margin: 20px 0; }
        
        .btn-luxury { 
            background: none; border: 1px solid var(--black); padding: 15px 40px; 
            text-transform: uppercase; letter-spacing: 3px; font-size: 0.7rem; cursor: pointer; transition: 0.4s;
        }
        .btn-luxury:hover { background: var(--black); color: var(--white); }

        footer { padding: 80px; text-align: center; border-top: 1px solid #f0f0f0; font-size: 0.6rem; letter-spacing: 2px; color: #999; }
    </style>
</head>

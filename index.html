    <title>Salone Curatori1 - Hair & Blockchain</title>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; font-family: 'Helvetica Neue', sans-serif; margin: 0; }
        
        header { 
            height: 60vh; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('capelli.jpeg'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        h1 { font-size: 3.5rem; color: var(--gold); margin: 0; letter-spacing: 2px; }
        
        .grid-prodotti { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; padding: 50px 10%;
        }

        .card { 
            background: #151515; border: 1px solid #333; border-radius: 15px; 
            overflow: hidden; transition: 0.4s; position: relative;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        
        .info { padding: 20px; text-align: center; }
        .info h3 { margin: 0; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        
        .buy-btn { 
            background: var(--gold); color: black; border: none; 
            padding: 12px; width: 100%; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 15px;
        }

        .buy-btn:hover { background: #fff; }
    </style>
</head>

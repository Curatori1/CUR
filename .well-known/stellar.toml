    <section class="hero">
        <p style="text-transform: uppercase; letter-spacing: 5px; color: var(--oro);">Curatori1 Studio</p>
        <h1 style="font-size: 5rem; margin: 0;">Once, Forever</h1>
    </section>

    <section class="about-section">
        <div class="about-text">
            <h2>La Storia</h2>
            <p>L'arte della bellezza è una tradizione tramandata a Curatori1.</p>
        </div>
        <div class="about-image"></div>
    </section>

    <footer>
        GD22GB...SQK | CURATORI1 © 2026
    </footer>

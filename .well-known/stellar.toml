    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --oro: #b38e5d; --nero: #1a1a1a; --bianco: #fdfdfd; }
        body { font-family: 'Playfair Display', serif; background-color: var(--bianco); color: var(--nero); margin: 0; }
        nav { padding: 40px; text-align: center; border-bottom: 1px solid #eee; position: relative; }
        nav a { text-decoration: none; color: var(--nero); margin: 0 20px; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }
        
        /* Immagine Grande Storia */
        .about-section { display: flex; padding: 80px 10%; gap: 50px; align-items: center; flex-wrap: wrap; }
        .about-text { flex: 1; min-width: 300px; }
        .about-image { 
            flex: 1; min-width: 300px; height: 500px; 
            background: url('capelli.jpeg') center/cover; /* Ho messo capelli.jpeg come esempio */
            border: 1px solid #eee; 
        }

        /* Hero */
        .hero { 
            height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), url('donne.jpeg') center/cover; 
        }
        
        footer { padding: 40px; text-align: center; font-size: 0.7rem; color: #999; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="servizi.html">Servizi</a>
        <a href="#">L'Identità</a>
